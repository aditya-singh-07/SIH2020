<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
    <title> Flask </title>

    <div class="jumbotron p-3">
        <div class="well text-center">
            <h1>Vehicle Detection</h1>
        </div>
    </div>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col md-12">
                <div class="jumbotron p-3">
                    <h2><b>Search Informations</b></h2>

                    <!--<form method="post" name="searchForm">-->
                    <!--<input type="text" name="searchBox" class="form-control">-->
                    <!--<button type="submit" formaction="/search" value="Search" class="btn btn-success float-right" data-toggle="modal" data-target="#mymodal">Search</button>-->
                    <!--</form>-->
                    <form action="/search1" method=get>
                        <input type=text name=vehicle value="{{ request.form.vehicle}}" placeholder="vehicle" >
                        <input type=text name=location value="{{ request.form.location}}" placeholder="locations" >
                        <input type="date" name=date value="{{ request.form.date }}" min="1979-12-31" >
                        <input type="time" name=time value="{{ request.form.time }}" >
                        <div class="actions"><input type=submit value="Search"></div>

                    </form>

                    <table class="table table-dark">
                                <thead>
                                    <tr>
                                        <th scope="col">sr_no</th>
                                        <th scope="col">vehicle </th>
                                        <th scope="col">location</th>
                                        <th scope="col">Date</th>
                                        <th scope="col">time</th>

                                    </tr>
                                </thead>
                            <tbody>
                            {% for record in a %}
                                <tr>
                                    <td>{{record[0]}}</td>
                                    <td>{{record[1]}}</td>
                                    <td>{{record[2]}}</td>
                                    <td>{{record[3]}}</td>
                                    <td>{{record[4]}}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"crossorigin="anonymous"></script>
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
